[env:disco_f469ni]
platform = ststm32
board = disco_f469ni
framework = stm32cube
board_build.ldscript = ld/stm32f469ni_flash.ld
lib_deps =
    https://github.com/BOJIT/PlatformIO-FreeRTOS.git
    lvgl/lvgl @ ^8.3.11
build_flags =
    -mfloat-abi=hard
    -mfpu=fpv4-sp-d16
    -D DATA_IN_ExtSDRAM
    -D HSE_VALUE=8000000
    -D VECT_TAB_OFFSET=0x8000
extra_scripts = extra_script.py
