[env:disco_f469ni]
platform = ststm32
board = disco_f469ni
framework = stm32cube
lib_deps =
    https://github.com/BOJIT/PlatformIO-FreeRTOS.git
    lvgl/lvgl @ ^8.3.11
build_flags =
    -mfloat-abi=hard
    -mfpu=fpv4-sp-d16
    -D DATA_IN_ExtSDRAM
    -D HSE_VALUE=8000000
board_upload.offset_address = 0x08008000
board_build.ldscript = stm32f469_app.ld
extra_scripts = extra_script.py
