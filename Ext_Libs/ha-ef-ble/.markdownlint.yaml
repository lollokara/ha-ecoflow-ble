# Default state for all rules
default: true

# MD013/line-length - Line length
MD013:
  code_blocks: false
  tables: false
  line_length: 100

# MD033/no-inline-html - raw HTML is not allowed in a pure md document
MD033:
  allowed_elements: [img, details, summary, b]

# MD045/no-alt-text
MD045: false
